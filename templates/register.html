<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - DeepFake Guard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .register-icon i {
            font-size: 36px;
            color: white;
        }

        .register-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .register-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-floating label {
            padding: 15px;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-to-login a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: -10px;
            margin-bottom: 15px;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        .password-strength.weak {
            background: #dc3545;
            width: 33%;
        }

        .password-strength.medium {
            background: #ffc107;
            width: 66%;
        }

        .password-strength.strong {
            background: #28a745;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="register-title">Yeni Hesap Oluştur</h1>
                <p class="register-subtitle">DeepFake Guard'a Hoş Geldiniz</p>
            </div>

            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}

            {% if success %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                {{ success }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Kullanıcı Adı" required autofocus pattern="[a-zA-Z0-9_]{3,20}"
                           title="3-20 karakter, sadece harf, rakam ve alt çizgi">
                    <label for="username">
                        <i class="fas fa-user me-2"></i>Kullanıcı Adı
                    </label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="E-posta" required>
                    <label for="email">
                        <i class="fas fa-envelope me-2"></i>E-posta
                    </label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="full_name" name="full_name" 
                           placeholder="Ad Soyad" required>
                    <label for="full_name">
                        <i class="fas fa-id-card me-2"></i>Ad Soyad
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Şifre" required minlength="6">
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Şifre (min. 6 karakter)
                    </label>
                </div>
                <div class="password-strength" id="passwordStrength"></div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" 
                           placeholder="Şifre Tekrar" required>
                    <label for="password_confirm">
                        <i class="fas fa-lock me-2"></i>Şifre Tekrar
                    </label>
                </div>

                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-plus me-2"></i>Hesap Oluştur
                </button>
            </form>

            <div class="back-to-login">
                <p class="mb-0">Zaten hesabınız var mı? 
                    <a href="{{ url_for('login') }}">
                        <i class="fas fa-sign-in-alt me-1"></i>Giriş Yap
                    </a>
                </p>
            </div>
        </div>

        <div class="footer-text">
            <i class="fas fa-shield-virus me-1"></i>
            Secure Deepfake Detection System v1.0
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBar.className = 'password-strength';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password_confirm').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Şifreler eşleşmiyor!');
                return false;
            }
        });
    </script>
</body>
</html>
